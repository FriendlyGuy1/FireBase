<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
    <script src="https://kit.fontawesome.com/aa92a9e922.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <div id="login-box">
        <div class="left">
          <!-- register -->
          <h1 id='status'>Register</h1>
          <input type="text" id="register_username"  placeholder="Username" />
          <input type="text" id="register_email"  placeholder="E-mail" />
          <input type="password" id="register_password"  placeholder="Password" />
          
          <input type="submit" id='signUp' name="signup_submit" value="Sign Up" />
          
        </div>
        
        <div class="right">
          <!-- Login -->
          <h1 >Login</h1>
          <input type="text" id="login_email"  placeholder="E-mail" />
          <input type="password" id="login_password"  placeholder="Password" />
          
          <input type="submit" id='signIn'  value="Sign In" />
        </div>
        <div class="or">OR</div>
      </div>
    
      
    <div id="MainDiv">
      <div id="top-right-buttons">
        <div id="signOut">
          <i class="fa-solid fa-door-open fa-2x"></i>
        </div>
        <button id="AdminPanel" class="btn btn-secondary mt-3">Admin Panel</button>
      </div>

      <div class="posts">
        <h1>Skelbimai</h1>
        
        <div class="row">
          <div class="col-md-6 col-sm-12">
              <div class="mb-3">
                  <label for="Title" class="form-label text-secondary">Title</label>
                  <input type="text1" class="form-control" id="Title" placeholder="Enter an AD title..">
              </div>

              <div class="mb-3">
                <label for="Category" class="form-label text-secondary">Category</label>
                <select class="form-control" id="Category">
                </select>
              </div>

              <div class="mb-3">
                  <label for="Description" class="form-label text-secondary">Description</label>
                  <input type="text1" class="form-control" id="Description" placeholder="Enter a Description">
              </div>

              <div class="mb-3">
                <label for="Price" class="form-label text-secondary">Price</label>
                <input type="number" class="form-control" id="Price" placeholder="Enter a Price">
              </div>

              <div class="mb-3">
                <label for="Images" class="form-label text-secondary">Images</label>
                <input type="url" class="form-control" id="Images" placeholder="Enter image link">
              </div>

              <div class="d-flex justify-content-around mb-4">
                  <button type="submit" class="btn btn-secondary mt-3" id="Insert">Insert</button>
                  <button type="submit" class="btn btn-secondary mt-3" id="Update">Update</button>
                  <button type="submit" class="btn btn-secondary mt-3" id="Delete">Delete</button> 
              </div> 
              
          </div>
      </div>

      <div class="h-100 d-flex align-items-center justify-content-center">
        <label id="PostLabel">Pick Post #</label>
        <select id="PostCount">
          
        </select>
      </div>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Category</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col">Images</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>

      </div>
    </div>

    <div id="AdminDiv">
      <h1>Admin Panel</h1>
      <div id="top-right-buttons">
          <button id="BackToMain" class="btn btn-secondary mt-3">Back to website</button>
      </div>
  
  
      <div id="CategoryInput">
          <div class="mb-1">
              <label for="CategoryInput" class="form-label text-secondary">Category</label>
              <input type="text" class="form-control" id="CategoryInp" placeholder="Enter Category">
          </div>
          <button class="btn btn-secondary" type="submit" id="SubmitCategory">Submit</button>
      </div>

      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Category</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col">Images</th>
            </tr>
          </thead>
          <tbody id="tbodyAdmin">
          </tbody>
        </table>
      </div>
    </div>
